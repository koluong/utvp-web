<div class="row">
  <div class="col-sm-12">
    <h1 class="text-center">Equipment</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-4" *ngFor="let type of equipmentType">
    <button class="btn btn-primary btn-block type" role="button"
    (click)="selectType(type)"
    >
      <div class="text-center">
        <h4 class="list-group-item-heading">{{ type }}</h4>
      </div>
    </button>
  </div>
</div>
<hr>
<ng-template #pleaseSelect>
  <h4 class="text-center">Please Select Equipment Type to Begin</h4>
</ng-template>
<div class="row">
  <div class="" *ngIf="typeSelected; else pleaseSelect">
    <div class="col-sm-5" >
      <app-equipment-list

      [viewType]="typeSelected">
      </app-equipment-list>

    </div>
    <div class="col-sm-7">
      <app-equipment-detail></app-equipment-detail>
    </div>
  </div>
</div>
