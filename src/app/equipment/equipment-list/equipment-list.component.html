<div class="" *ngFor="let comp of viewType">
  <a href="#" class="list-group-item clearfix">
    <div class="row">
      <div class="col-xs-8">
        <div class="pull-left">
          <h4 class="list-group-item-heading">
            {{ comp.name }}
          </h4>
          <p class="list-group-item-text">
            {{ comp.description }}
          </p>
        </div>
      </div>
      <div class="col-xs-4">
        <span class="pull-right">
          <img src="{{comp.imagePath}}" alt="" style="max-height: 50px;">
        </span>
      </div>
    </div>
  </a>
</div>
